<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Xplan > Create invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="../dist/css/flat-ui-pro.css" rel="stylesheet">


    <link rel="shortcut icon" href="img/favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Xplan
          </a>
        </div>
      </div>
    </nav>


    <div class="container">


      <div class="row">

        <div class="col-sm-offset-2 col-sm-8">
          <h4>Invoice details</h4>


          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Adviser Name
              </label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Adviser commission code
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Enter code">
              </div>
            </div>
            <div class="form-group">
              <label for="serviceDate3" class="col-sm-4 control-label">Service date
              </label>
              <div class="col-sm-4">
                <input type="date" class="form-control" id="serviceDate3">
              </div>
              <div class="col-sm-4">
                <input type="date" class="form-control" id="serviceDate3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Due days
              </label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="inputPassword3" placeholder="Due days">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Service description
              </label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Fee type
              </label>
              <div class="col-sm-4">
                <select class="form-control">
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Payment type
              </label>

              <div class="col-sm-4">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Once-off
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Recurring
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Amount before GST
              </label>
              <div class="col-sm-4">

                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
            </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">GST</label>
                <div class="col-sm-8">
                  <p class="form-control-static">10.00 %</p>
                </div>
              </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Amount after GST
              </label>
              <div class="col-sm-4">

                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
            </div>



            <div class="form-group" style="margin-bottom: 120px;">
              <div class="col-sm-offset-4 col-sm-8">
                <a class="btn btn-primary" href="invoice-summary.html" role="button">Create invoice</a>

              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="../dist/js/vendor/jquery.min.js"></script>
    <script src="../dist/js/vendor/video.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../dist/js/flat-ui-pro.js"></script>

  </body>
</html>
