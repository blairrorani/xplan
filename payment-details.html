<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Xplan demo > Payment details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui-pro.css" rel="stylesheet">


    <link rel="shortcut icon" href="img/favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            Xplan
          </a>
        </div>
      </div>
    </nav>


    <div class="container">


      <div class="row">

          <h4>Make payment</h4>

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">

                    Credit card
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">

                  <form class="form-horizontal">


                    <div class="form-group">

                  <div class="col-sm-offset-3 col-sm-5">
                    <label class="radio">
                      <input type="radio" data-toggle="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-radiocheck-toggle="radio" required>Mastercard</label>

                      <label class="radio">
                        <input type="radio" data-toggle="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-radiocheck-toggle="radio" required>Visa</label>



                </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Card number
                  </label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter number">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Expiry date
                  </label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="MM / YYYY">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Card holder's name
                  </label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name on card">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-8">
                    <a class="btn btn-primary" href="data-flow.html" role="button">Submit payment</a>
                  </div>
                </div>

                </form>
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    Bank account
                </h4>
              </div><!-- /panel-heading -->
              <div id="collapseTwo" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  <form class="form-horizontal">


                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">Name of financial institution
                      </label>
                      <div class="col-sm-4">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Financial institution">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Account name
                    </label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">BSB
                    </label>
                    <div class="col-sm-2">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter BSB">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Bank account number
                    </label>
                    <div class="col-sm-2">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter number">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                      <a class="btn btn-primary" href="data-flow.html" role="button">Submit payment</a>
                    </div>
                  </div>

                  </form>

                </div>
              </div>
            </div>

          </div>
              </div>
            </div>



    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/video.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/flat-ui-pro.js"></script>
    <script src="../docs/assets/js/application.js"></script>
    <script>
    $('button:not([type="submit"])').on('click', function (e) {
      var $this = $(this);
      if (!!$this.attr('data-radiocheck-check')) {
        var el = $this.attr('data-radiocheck-check');
        $(el).radiocheck('check');
      } else if (!!$this.attr('data-radiocheck-uncheck')) {
        var el = $this.attr('data-radiocheck-uncheck');
        $(el).radiocheck('uncheck');
      } else if (!!$this.attr('data-radiocheck-toggle')) {
        var el = $this.attr('data-radiocheck-toggle');
        $(el).radiocheck('toggle');
      } else if (!!$this.attr('data-radiocheck-indeterminate')) {
        var el = $this.attr('data-radiocheck-indeterminate');
        $(el).radiocheck('indeterminate');
      } else if (!!$this.attr('data-radiocheck-determinate')) {
        var el = $this.attr('data-radiocheck-determinate');
        $(el).radiocheck('determinate');
      } else if (!!$this.attr('data-radiocheck-disable')) {
        var el = $this.attr('data-radiocheck-disable');
        $(el).radiocheck('disable');
      } else if (!!$this.attr('data-radiocheck-enable')) {
        var el = $this.attr('data-radiocheck-enable');
        $(el).radiocheck('enable');
      } else if (!!$this.attr('data-radiocheck-destroy')) {
        var el = $this.attr('data-radiocheck-destroy');
        $(el).radiocheck('destroy');
      } else if (!!$this.attr('data-radiocheck-init')) {
        var el = $this.attr('data-radiocheck-init');
        $(el).radiocheck();
      }
      e.preventDefault();
    });
    </script>


  </body>
</html>
